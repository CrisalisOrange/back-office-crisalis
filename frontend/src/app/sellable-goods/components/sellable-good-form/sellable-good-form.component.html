<div class="container-xl d-flex flex-column p-3">
  <div>
    <h2 *ngIf="isEmpty(sellableGoodInstance.id)" class="text-center text-light-emphasis">Formulario para crear producto/servicio</h2>
    <h2 *ngIf="!isEmpty(sellableGoodInstance.id)" class="text-center text-light-emphasis">Formulario para editar producto/servicio</h2>
  </div>

  <form [formGroup]="formSellableGood" class="row g-3 needs-validation mx-auto my-4 w-100" novalidate (ngSubmit) = "onSubmit ()">

    <div class="col-md-6 form-floating my-4">
      <input formControlName="name" value="{{sellableGoodInstance.name}}" type="text" class="form-control" id="floatingInput" placeholder="Producto 1">
      <label for="floatingInput">Nombre</label>  
    </div>

    <div class="col-md-2 form-floating my-4">
      <input formControlName="price" value="{{sellableGoodInstance.price}}" type="text" class="form-control" id="floatingInput" placeholder="Caracteristicas">
      <label for="floatingInput" >Precio base</label>  
    </div>

    <div class="col-md-4 form-floating my-4">
      <select formControlName="type" value="{{sellableGoodInstance.type}}" class="form-select form-select-sm" aria-label="Type">
        <option value="PRODUCT">Producto</option>
        <option value="SERVICE">Servicio</option>
      </select>
      <label for="floatingInput" >Tipo</label>  
    </div>

    <div class="col-md-4 form-floating my-4">
      <textarea style="height: 180px" formControlName="description" class="form-control" placeholder="Caracteristicas..." id="floatingTextarea"></textarea>
      <label for="floatingTextarea">Descripcion</label>
    </div>
    
    <div  class="d-flex justify-content-center my-2">
      <button class="btn btn-dark btn-lg mx-2" type="button" (click)="goToSellableGoodList()">Volver</button>
      <button *ngIf="!isEmpty(sellableGoodInstance.id)" [disabled]="formSellableGood.invalid" class="btn btn-primary btn-lg" type="submit">Editar</button>
      <button *ngIf="isEmpty(sellableGoodInstance.id)" [disabled]="formSellableGood.invalid" class="btn btn-primary btn-lg" type="submit">Crear</button>
    </div>
  </form>
</div>
