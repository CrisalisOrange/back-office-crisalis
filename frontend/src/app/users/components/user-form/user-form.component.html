<div class="container-xl d-flex flex-column p-3">
  <div>

    <h2 class="text-center text-light-emphasis">Formulario de {{editOrCreateText}}</h2>
  </div>

  <form [formGroup]="formUser" class="row g-3 needs-validation mx-auto my-4 w-100" novalidate (ngSubmit) = "onSubmit ()">

    <div class="col-md-6 form-floating my-4">
      <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>  
    </div>

    <div class="col-md-6 form-floating my-4">
      <input formControlName="name" type="text" class="form-control" id="floatingInput" placeholder="Orange Team">
      <label for="floatingInput" >Nombre completo</label>  
    </div>

    <div class="col-md-4 form-floating my-4">
      <input formControlName="password" type="password" class="form-control" id="floatingInput" placeholder="123456">
      <label for="floatingInput" >Contrase√±a</label>  
    </div>
    <div class="col-md-4 form-floating my-4">
        <div  *ngIf="isEditing; else createMode">
          
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
  </div>
        </div>
      
      <ng-template #createMode >
        <div class="d-flex">
          <input formControlName="username" type="text" class="form-control" id="floatingInput" placeholder="jafleitas">
        <label for="floatingInput" >Nombre de usuario</label>
        </div>
      </ng-template>
    </div>

    <div class="col-md-4 form-floating my-4">
      <select formControlName="rol" class="form-select form-select-sm" aria-label="Rol">
        <option selected> </option>
        <option value="admin">Admin</option>
        <option value="user">Vendedor</option>
        <option value="3">Supervisor de ventas</option>
      </select>
      <label for="floatingInput" >Rol de usuario</label>  
    </div>
    
    
    <div class="d-flex justify-content-center my-2">
      <button [disabled]="formUser.invalid" class="btn btn-primary btn-lg" type="submit">{{editOrCreateText}}</button>
    </div>
  </form>
</div>
