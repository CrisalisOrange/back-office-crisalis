<a style="text-decoration: none;color: #FFF; font-weight: bold; display: inline-flex; gap: .75rem; align-items: center;" (click)="toggleMenu()" href="#">
  <img #icono
  [src]="imagenUrl ? imagenUrl : imagenDefaultUrl" 
  alt="arrow"
  style="color: #FFF;"
  >
  {{item.texto}}
</a>
<ul #opciones *ngIf="item.items" class="oculto">
  <li *ngFor="let opcion of item.items">
    <a style="text-decoration:none; color: #FFF;" href="#">
      {{opcion.texto}}
    </a>
  </li>
</ul>
