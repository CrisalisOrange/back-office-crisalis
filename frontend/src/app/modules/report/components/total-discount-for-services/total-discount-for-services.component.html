
<app-simple-container [title]="title">
  <app-list-table class="bg-white"
    [header]="[
      'Cliente',
      'Servicio',
      'Pedido Nro.',
      'Fecha',
      'Descuento',
    ]"
    id="table"
  >
    <ng-container *ngFor="let client of group(data)">
      <tr style="background-color: rgba(0, 0, 0, 0.3); color: #052c65;">
        <td style="font-weight: bolder;text-align: center;">{{ client.client }}</td>
        <td colspan="9"></td>
      </tr>
      <ng-container *ngFor="let service of client.services">
        <tr style="background-color: rgba(0, 0, 0, 0.2); color: #052c65;">
          <td></td>
          <td style="font-weight: bold;text-align: center;">{{ service.service }}</td>
          
          <td style="font-weight: bold">
            
          </td>
          <td style="font-weight: bold">
           
          </td>
          <td style="font-weight: bold;text-align: center;">
            {{ service.totalDiscount | moneyFormat }}
          </td>
        </tr>
        <tr *ngFor="let order of service.items">
          <td colspan="2"></td>
          <td style="text-align: center;">{{ order.orderNum }}</td>
      
          <td style="text-align: center;">{{ order.date | dateFormat }}</td>
          <td style="text-align: center;">{{ order.discount | moneyFormat }}</td>

<div class="container w-75 d-flex flex-column justify-content-center align-items-center " style="height: 60vh;">
<table mat-table [dataSource]="dataSource" matSort>


        </tr>
      </ng-container>
    </ng-container>
  </app-list-table>
  <div>
    <button (click)="goBack()">
      volver
    </button>
  </div>
</app-simple-container>
