<div
  #pdfTable
  class="container w-75 d-flex flex-column justify-content-center align-items-center"
  style="height: 60vh"
>
  <h2 class="m-lg-5 py-5">Informe de servicio que mayor descuento gener√≥</h2>

  <div style="width: 75%">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container
        *ngFor="let column of displayedColumns"
        [matColumnDef]="column"
      >
        <th
          style="
            font-weight: bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
              sans-serif;
            font-size: 18px;
          "
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          {{ getColumnHeader(column) }}
        </th>
        <td
          style="
            font-size: 17px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
              sans-serif;
          "
          mat-cell
          *matCellDef="let element"
        >
          {{ element[column] }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
<div class="container w-75 d-flex justify-content-center">
  <button class="generatebutton" (click)="goBack()">Volver</button>
  <button class="generatebutton" (click)="generatePDF()">Generar pdf</button>
</div>
