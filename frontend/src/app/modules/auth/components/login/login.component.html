<!DOCTYPE html>
<html>
	<head>
		<title>Login Page</title>
	</head>
	<body>
		<div id="container-login">
			<h1>Iniciar sesión</h1>
			<form (ngSubmit)="onLogin()" novalidate>
				<label for="username">Usuario:</label>
				<input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Ingrese su nombre de usuario" autofocus [(ngModel)]="username" required><br>
				<label for="password">Contraseña:</label>
				<input type="password" id="password" name="password" placeholder="Ingrese su contraseña" [(ngModel)]="password" required><br><br>
				
				<div id="container-button-forget">
					<button data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" id="button-forget" type="button" class="text-dark text-opacity-75">¿Olvidaste la contraseña?</button>
				</div>
				<app-forgot-password-modal></app-forgot-password-modal>
				<button class="my-4" mat-button type="submit" value="Submit">Ingresar</button>
			</form>
		</div> 
	</body>
</html>
