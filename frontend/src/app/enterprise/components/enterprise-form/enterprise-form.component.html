<div class="container-xl d-flex flex-column p-3">
    <div>
      <h2 class="text-center text-light-emphasis">Formulario de {{editOrCreateText}}</h2>
    </div>
  
    <form [formGroup]="formEnterprise" class="row g-3 needs-validation mx-auto my-4 w-100" novalidate (ngSubmit) = "onSubmit ()">
  
      <div class="col-md-6 form-floating my-4">
        <input formControlName="businessName" value="{{enterpriseEdit.businessName}}" type="text" class="form-control" id="floatingInput" placeholder="Razon Social">
        <label for="floatingInput">Business name</label>  
      </div>
  
      <div class="col-md-6 form-floating my-4">
        <input formControlName="cuit" value="{{enterpriseEdit.cuit}}" type="text" class="form-control" id="floatingInput" placeholder="CUIT">
        <label for="floatingInput" >Cuit</label>  
      </div>
  
      <div class="col-md-4 form-floating my-4">
        <input formControlName="firstNameResponsible" value="{{enterpriseEdit.firstNameResponsible}}" type="text" class="form-control" id="floatingInput" placeholder="Nombre del responsable" >
        <label for="floatingInput" >Nombre del responsable</label>  
      </div>

      <div class="col-md-4 form-floating my-4">
        <input formControlName="lastNameResponsible" value="{{enterpriseEdit.lastNameResponsible}}" type="text" class="form-control" id="floatingInput" placeholder="Apellido del responsable" >
        <label for="floatingInput">Apellido del responsable</label>  
      </div>

      <div class="col-md-4 form-floating my-4">
        <input formControlName="dniResponsible" value="{{enterpriseEdit.dniResponsible}}" type="text" class="form-control" id="floatingInput" placeholder="DNI del responsable" >
        <label for="floatingInput" >DNI del responsable</label>  
      </div>
